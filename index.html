<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <script src="./src/scripts/index.js"></script>
</head>
<body>
    <div class="header">
        <h1>Unit Converter</h1>
    </div>
    <div class="converterSection">
        <div class="converterContainer">
            <h6 id="helpText">Click to select</h6>
            <input id="firstInput" type="number" placeholder="input value to convert">
            <select id="firstSelect">
                <option>Inch</option>
                <option>Mile</option>
                <option>Yard</option>
                <option>Foot</option>
            </select>
            <h4 id="to">To</h4>
            <select id="secondSelect">
                <option>Inch</option>
                <option>Mile</option>
                <option>Yard</option>
                <option>Foot</option>
            </select>
            <input type="button" value="Convert" id="convertButton" onclick="result()">
            <h4 id="result">Result</h4>
        </div>
    </div>
</body>
</html>
